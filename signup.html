<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Signup | New Tech Electronics</title>

    <link rel="icon" href="assets/img/favicon.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="signup-main-body">
    <div class="comtainer-fluid vh-100 d-flex justify-content-center">
        <div class="row align-content-center">
            <!-- header  -->
            <div class="col-12 fixed-top mt-5">
                <div class="row">
                    <div class="col-12 logo"></div>
                </div>
            </div>
            <!-- end header -->

            <!-- content -->
            <div class="col-12 p-3">
                <div class="row">
                    <div class="offset-1 col-5 d-none d-md-block signup-img" id="signupimg"></div>
                    <!-- signup box -->
                    <div class="col-12 col-md-5" id="signupbox">
                        <div class="row g-3">
                            <div class="col-12">
                                <p class="title">Create New Account</p>
                            </div>

                            <div class="col-6">
                                <label class="form-label">First Name</label>
                                <input class="form-control" type="text" placeholder="ex: John">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" type="text" placeholder="ex: Doe">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" placeholder="ex: john@company.com">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Mobile</label>
                                <input class="form-control" type="text" placeholder="ex: 0123456789">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Gender</label>
                                <select class="form-control form-select">
                                    <option class="black">Select Your Gender</option>
                                    <option class="black">Male</option>
                                    <option class="black">Female</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Confirm Password</label>
                                <input class="form-control" type="password" placeholder="Confirm Password">
                            </div>

                            <div class="col-12 col-lg-6 d-grid g-4">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Sign Up
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content bg-success">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5 text-light" id="exampleModalLabel">Account Created Successfully.</h1>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                                <a href="login.html" type="button" class="btn btn-primary">Log In Now</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 d-grid g-4">
                                <a href="login.html" class="btn btn-warning button-trans">Login to account</a>
                            </div>

                            <div class="col-12">
                                <hr>
                            </div>

                            <div class="col-12 col-lg-6 d-grid g-4">
                                <button class="btn btn-light button-trans"><i class="bi bi-google text-black"></i>
                                    Signup with Google</button>
                            </div>
                            <div class="col-12 col-lg-6 d-grid g-4">
                                <button class="btn btn-light button-trans"><i class="bi bi-facebook text-black"></i>
                                    Signup with Facebook</button>
                            </div>
                        </div>

                    </div>
                    <!-- signup box -->
                </div>
            </div>
            <!-- end content -->


            <!-- footer -->
            <div class="col-12 d-lg-block fixed-bottom">
                <p class="text-center foot-font">&copy; Copyright 2023 | All Rights Reserved</p>
            </div>
            <!-- end footer -->
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
