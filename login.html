<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login | New Tech Electronics</title>

    <link rel="icon" href="assets/img/favicon.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="signin-main-body">
    <div class="comtainer-fluid vh-100 d-flex justify-content-center">
        <div class="row align-content-center">
            <!-- header  -->
            <div class="col-12 fixed-top mt-5">
                <div class="row">
                    <div class="col-12 logo"></div>
                </div>
            </div>
            <!-- end header -->

            <!-- content -->
            <div class="col-12 p-3">
                <div class="row">
                    <!-- signin box -->
                    <div class="offset-md-1 col-12 col-md-5" id="signinbox">
                        <div class="row g-3">
                            <div class="col-12">
                                <p class="title">Customer Sign In</p>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control" type="email" placeholder="ex: john@company.com">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input class="form-control" type="password" placeholder="Password">
                            </div>

                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberme">
                                    <label class="form-check-label" for="rememberme">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-6 text-end">
                                <a href="#" class="link-light">Forgotten Password?</a>
                            </div>

                            <div class="col-12 col-lg-6 d-grid g-3">
                                <a href="index.html" class="btn btn-primary button-trans">Sign In</a>
                            </div>
                            <div class="col-12 col-lg-6 d-grid g-3">
                                <a href="signup.html" class="btn btn-success button-trans">Create an Account</a>
                            </div>

                            <div class="col-12">
                                <hr>
                            </div>
                            
                            <div class="col-12 d-grid g-3">
                                <button class="btn btn-md btn-light button-trans"><i class="bi bi-google text-black"></i> Login with Google</button>
                            </div>
                            <div class="col-12 d-grid g-3">
                                <button class="btn btn-md btn-light button-trans"><i class="bi bi-facebook text-black"></i> Login with Facebook</button>
                            </div>
                        </div>

                    </div>
                    <!-- signin box -->
                    <div class="col-5 d-none d-md-block signin-img" id="signinimg"></div>
                </div>
            </div>
            <!-- end content -->


            <!-- footer -->
            <div class="col-12 d-lg-block fixed-bottom">
                <div class="row text-center">
                    <a class="text-light" href="admin/signin.html">Admin Login</a>
                </div>
                <p class="text-center foot-font">&copy; Copyright 2023 | All Rights Reserved</p>
            </div>
            <!-- end footer -->
        </div>
    </div>


    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
