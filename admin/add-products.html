    <div class="m-3">
        <div class="row justify-content-center">
            <a href="manage-products.html" class="btn btn-lg btn-success col-10 col-md-8 col-lg-6 m-1"><i class="bi bi-archive"></i> Update Products</a>
        </div>
        <div class="container-fluid row justify-content-center">
            <div class="card m-2 mt-4 col-12 col-md-10 col-lg-8 p-4">
                <h1 class="heading fs-1">Add a Product</h1>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark">Name</label>
                    <input class="form-control" type="text" placeholder="Item Name">
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark">Category</label>
                    <select class="form-select" aria-label="Default select example">
                        <option class="text-dark">Select a Category</option>
                        <option class="text-dark">Computers</option>
                        <option class="text-dark">Laptops</option>
                        <option class="text-dark">Mobile Phones</option>
                        <option class="text-dark">Smart Watches</option>
                        <option class="text-dark">Accessories</option>
                    </select>
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark">Description</label>
                    <textarea class="form-control" placeholder="Item Description" style="resize: none;"></textarea>
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark">Image</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                    </div>
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark">Price</label>
                    <input class="form-control" type="text" placeholder="Item Price">
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark">Available Quantity</label>
                    <input class="form-control" type="text" placeholder="Item Available Quantity">
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark col-12">Payment Options</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label text-dark" for="inlineCheckbox1">Cash on Delivery</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label text-dark" for="inlineCheckbox2">Credit/Debit Card</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                        <label class="form-check-label text-dark" for="inlineCheckbox3">Bank Transfer</label>
                    </div>
                </div>
                <div class="col-12 col-md-10 m-1 mt-3">
                    <label class="text-bold text-dark col-12">Stock Location</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label text-dark" for="inlineRadio1">Local</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label text-dark" for="inlineRadio2">Overseas</label>
                    </div>
                </div>
                <div class="m-1 mt-4 text-start">
                    <a href="#" class="btn btn-primary">Add Product</a>
                </div>
            </div>
